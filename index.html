<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Odin Library</h1>
      <p>A creative collection of books.</p>
    </header>
    <main class="bookshelf-grid">
      <section class="book add-new">
        <h1>âž•</h1>
        <h1>Add New</h1>
      </section>
    </main>
    <dialog id="add-book-modal">
      <div class="add-book-dialog">
        <h1>Add New Book</h1>
        <div class="book-bar"></div>
        <form>
          <div class="input-field">
            <label for="author-name">Author Name *</label
            ><input type="text" name="author-name" id="author-name" required />
          </div>
          <div class="input-field">
            <label for="book-title">Book Title *</label
            ><input type="text" name="book-title" id="book-title" required />
          </div>
          <div class="input-field">
            <label for="total-pages">Total Pages *</label
            ><input
              type="number"
              name="total-pages"
              id="total-pages"
              min="0"
              required
            />
          </div>
          <div class="input-field">
            <label for="image-url">Image URL (optional)</label
            ><input type="url" name="image-url" id="image-url" />
          </div>
          <div class="book-bar"></div>
          <div class="form-btn-group">
            <div class="input-field">
              <input type="checkbox" id="is-read" />
              <label for="is-read"> Mark as Read </label>
            </div>
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit">Add New</button>
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
